<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(name) {
                this.brand = name
            }
            present() {
                return `브랜드는${this.brand}`
            }
        }
        class Model extends Car{
            constructor(name, mod) {
                super(name)
                this.model = mod
            }
            show() {
                return `${this.present()} ${this.model}`
            }
        }
        const myCar1 = new Model( "기아","k5")

        document.writeln(myCar1.show())
    </script>
</body>
</html>
